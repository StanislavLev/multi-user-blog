{% extends "base.html" %}

{% block title %}
Signup page
{% endblock %}

{% block button %}
    <a href="/"  class="btn btn-primary">Home page</a>
    <a href="/login"  class="btn btn-primary">Log in</a>
{% endblock %}

{% block content %}
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Signup</h1>
            </div>
        </div>
        <form method="post">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <h3 class="text-right">Username:</h3>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <input type="text" name="username" value="{{username}}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <h4 class="error-msg">{{error_username}}</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <h3 class="text-right">Password:</h3>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <input type="password" name="password" value="">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <h4 class="error-msg">{{error_password}}</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <h3 class="text-right">Verify Password:</h3>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <input type="password" name="verify" value="">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <h4 class="error-msg">{{error_verify}}</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <h3 class="text-right">Email (optional):</h3>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <input type="text" name="email" value="{{email}}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <h4 class="error-msg">{{error_email}}</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <input class="btn btn-primary" type="submit" value="Signup">
                </div>
            </div>
        </form>
{% endblock %}
